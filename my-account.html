<script>
  function displayAccountPage() {
    const user = JSON.parse(sessionStorage.getItem('user'));
    const greeting = document.getElementById("greeting");
    const accountInfo = document.getElementById("accountInfo");

    if (user) {
      // Greet the user by their first name
      greeting.innerText = `Hello, ${user['first-name']}!`;

      if (user['phone-number'] === "222-222-2222") {
        // Admin-specific message
        accountInfo.innerHTML = `
          <p>Welcome, Admin. Here is your information:</p>
          <p>Phone Number: ${user['phone-number']}</p>
          <p>First Name: ${user['first-name']}</p>
          <p>Last Name: ${user['last-name']}</p>
          <p>Email: ${user['email']}</p>
        `;
      } else {
        // General user information
        accountInfo.innerHTML = `
          <p>Your account details:</p>
          <p>Phone Number: ${user['phone-number']}</p>
          <p>First Name: ${user['first-name']}</p>
          <p>Last Name: ${user['last-name']}</p>
          <p>Birth Date: ${user['birth-date']}</p>
          <p>Gender: ${user['gender']}</p>
          <p>Email: ${user['email']}</p>
        `;
      }
    } else {
      // If no user is logged in, redirect to login page
      greeting.innerText = "You are not logged in.";
      accountInfo.innerHTML = `<p>Please <a href="login.html">log in</a> to view your account.</p>`;
    }
  }

  // Call the function to display user account information
  displayAccountPage();
</script>
